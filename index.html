<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua - Вивчення англійської мови</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <span class="search-icon">⌕</span>
        </div>
        <div class="header-right">
            <button class="auth-button">Увійти</button>
            <button class="auth-button">Зареєструватися</button>
        </div>
    </header>
    <main>
        <h1>Lingua</h1>
        <p class="welcome">Ласкаво просимо на Lingua! Вивчайте англійську з легкістю.</p>
        <div class="cards">
            <div class="card grammar">
                <div class="card-image"></div>
                <h2 class="grammar-lessons">Уроки граматики</h2>
            </div>
            <div class="card vocabulary">
                <div class="card-image"></div>
                <h2 class="vocabulary-lessons">Уроки лексики</h2>
            </div>
            <div class="card writing">
                <div class="card-image"></div>
                <h2 class="writing-lessons">Уроки письма</h2>
            </div>
        </div>
    </main>
</body>
</html>
